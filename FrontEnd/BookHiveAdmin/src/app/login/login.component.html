<mat-toolbar>Book Hive Employee Portal</mat-toolbar>
<div style="background-color: #133ACF;"> <img src="https://firebasestorage.googleapis.com/v0/b/book-hive-cgi.appspot.com/o/Book_Hive_Logo.jpg?alt=media&token=ee9f6f02-ead2-4d06-a5cc-6149afbe190d" width="20%" height="20%" ></div>


<div fxLayoutAlign="center" fxFlexFill class="loginPage">
  <mat-card  class="loginBox" >
      <form [formGroup] = "loginForm" (ngSubmit) = "onLogin()">
        <!-- <mat-toolbar fxLayoutAlign="center center" fxFlexFill >Administrator Login</mat-toolbar> -->
          <h2 fxLayoutAlign="center" style="width:50%" appearance="fill" style="background-color: #133ACF; color: white;">Administrator Login</h2>
        <br>
      
        
        <!-- <mat-form-field>
          <input matInput type="text" placeholder="Enter Id" formControlName="id">
        </mat-form-field> -->
       
          <mat-form-field style="width:100%" appearance="fill"> 
            <input matInput type="text" placeholder="Enter Username" formControlName="username">
            <i class='fas fa-user-alt'></i>
          </mat-form-field>
        <br>
          <mat-form-field style="width:100%" appearance="fill">
              <input matInput type = "password" placeholder="Enter Password" formControlName="password">
              <i class='fas fa-lock'></i>
          </mat-form-field>

          <!-- <mat-form-field>
              <input matInput type="text" placeholder="Enter Email" formControlName="email">
          </mat-form-field> -->

          <div>
            <button class="button" mat-raised-button type="submit">Login</button>
          </div>
          
          <span>{{message}}</span>

        </form>
  </mat-card> 
</div>

<app-footer></app-footer>
